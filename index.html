<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>Blog Manager</h1>

    <div class="post-form">
        <h3>Create New Post</h3>
        <input type="text" id="title" placeholder="Blog Title">
        <textarea id="body" rows="4" placeholder="Blog Content"></textarea>
        <input type="text" id="author" placeholder="Author">
        <button id="submitBtn" class="btn-publish" onclick="savePost()">Publish Post</button>
    </div>

    <div id="posts-container">
        <h3>All Blog Posts</h3>
        <div id="blogsList">Loading...</div>
    </div>

    <script src="script.js"></script> </body>
</html>
